<div class="playeravatar" ng-class="{'offline': friend.detailed.personastate == '0', 'online': friend.detailed.personastate >= '1'}">
	<img ng-src="{{friend.detailed.avatarmedium}}" width="64px" height="64px" />
</div>
<div class="friendinfo">
	<h2>{{friend.detailed.personaname}}</h2>
	Friend Since: {{friend.friend_since *1000 | date:'medium'}}</br>
	SteamID: {{friend.steamid}}
</div>
